<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
</head>
<style>
    *{
        background-color: black;
    }
    a{
    position: relative;
    display: inline-block;
    padding: 30px 30px;
    margin: 40px 0;
    color: #fa6900;
    text-decoration: none;
    text-transform: uppercase;
    transition: 0.5s;
    letter-spacing: 4px;
    overflow: hidden;
    
    text-align: center;
   
}
a:hover{
    background: #fa6900;
    color: #fff;
    box-shadow: 0 0 5px #fa6900,
                0 0 25px #fa6900,
                0 0 50px #fa6900,
                0 0 200px #fa6900;
     -webkit-box-reflect:below 1px linear-gradient(transparent, #0005);
}
a:nth-child(1){
    filter: hue-rotate(270deg);
}
a:nth-child(2){
    filter: hue-rotate(110deg);
}
a span{
    position: absolute;
    display: block;
}
a span:nth-child(1){
    top: 0;
    left: 0;
    width: 100%;
    height: 2px;
    background: linear-gradient(90deg,transparent,#fa6900);
    animation: animate1 1s linear infinite;
}
@keyframes animate1{
    0%{
        left: -100%;
    }
    50%,100%{
        left: 100%;
    }
}
a span:nth-child(2){
    top: -100%;
    right: 0;
    width: 2px;
    height: 100%;
    background: linear-gradient(180deg,transparent,#fa6900);
    animation: animate2 1s linear infinite;
    animation-delay: 0.25s;
}
@keyframes animate2{
    0%{
        top: -100%;
    }
    50%,100%{
        top: 100%;
    }
}
a span:nth-child(3){
    bottom: 0;
    right: 0;
    width: 100%;
    height: 2px;
    background: linear-gradient(270deg,transparent,#fa6900);
    animation: animate3 1s linear infinite;
    animation-delay: 0.50s;
}
@keyframes animate3{
    0%{
        right: -100%;
    }
    50%,100%{
        right: 100%;
    }
}


a span:nth-child(4){
    bottom: -100%;
    left: 0;
    width: 2px;
    height: 100%;
    background: linear-gradient(360deg,transparent,#fa6900);
    animation: animate4 1s linear infinite;
    animation-delay: 0.75s;
}
@keyframes animate4{
    0%{
        bottom: -100%;
    }
    50%,100%{
        bottom: 100%;
    }
}
</style>    
<body>
    <form action="{{url_for('see_video')}}" method="POST" style="text-align: center; margin-top: 10%;" >
        <h1 class="animate__animated animate__flash animate__infinite	infinite" style="color: red">click download to start</h1>
    <h3 style="color: blanchedalmond;">{{url.title}}</h3>
    <select style="color: blanchedalmond; text-align: center;position: relative;" name="itag">
        {% for i in url.streams %}
        <option value="{{i.itag}}">{{i.mine_type}}  {{i.resolution}}</option>
        {% endfor%}
    </select><br> <br>
    <input type="hidden" value='filepath'>
    <a href="#">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <button style="color: red;" type="submit">
        Download</button>
    </a>
    </form>
</body>
</html>
